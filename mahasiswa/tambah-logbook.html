<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logbook - SIMAGANG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://uin-alauddin.ac.id/themes//images/favicon.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="h-full">
    <div x-data="{ open: false }" class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside
        class="fixed inset-y-0 left-0 z-30 w-64 px-4 py-7 overflow-y-auto bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
        :class="{'translate-x-0': open, '-translate-x-full': !open}"
      >
        <div class="flex items-center justify-between px-2">
          <a href="./dashboard.html" class="flex items-center space-x-2">
            <img
              src="../assets/images/logo-uin.png"
              alt="Logo UIN"
              class="h-10 w-auto"
            />
            <span class="text-xl font-bold text-gray-800">SIMAGANG</span>
          </a>
          <button class="lg:hidden" @click="open = false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <nav class="mt-10">
          <a
            href="./dashboard.html"
            class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="mx-4 font-medium">Dashboard</span>
          </a>

          <a
            href="./logbook.html"
            class="flex items-center mt-5 px-4 py-3 text-white bg-green-700 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.5a.75.75 0 0 0 .5.707A9.716 9.716 0 0 0 6 21a9.707 9.707 0 0 0 5.25-1.533"
              />
              <path
                d="M12.75 4.533A9.707 9.707 0 0 1 18 3a9.735 9.735 0 0 1 3.25.555.75.75 0 0 1 .5.707v14.5a.75.75 0 0 1-.5.707A9.716 9.716 0 0 1 18 21a9.707 9.707 0 0 1-5.25-1.533"
              />
            </svg>
            <span class="mx-4 font-medium">Logbook</span>
          </a>

          <a
            href="./laporan-akhir.html"
            class="flex items-center mt-5 px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span class="mx-4 font-medium">Laporan Akhir</span>
          </a>

          <a
            href="./evaluasi-diri.html"
            class="flex items-center mt-5 px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="mx-4 font-medium">Evaluasi Diri</span>
          </a>

          <a
            href="../index.html"
            class="flex items-center mt-5 px-4 py-3 text-red-600 hover:bg-red-100 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span class="mx-4 font-medium">Logout</span>
          </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header
          class="flex justify-between items-center py-4 px-6 bg-white border-b-2 border-gray-200"
        >
          <div class="flex items-center">
            <button
              @click="open = !open"
              class="text-gray-500 focus:outline-none lg:hidden"
            >
              <svg
                class="h-6 w-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800 ml-4">
              Logbook Magang
            </h1>
          </div>

          <div x-data="{ dropdownOpen: false }" class="relative">
            <button
              @click="dropdownOpen = !dropdownOpen"
              class="flex items-center space-x-3 focus:outline-none"
            >
              <span class="text-right hidden sm:inline">
                <p class="font-semibold text-gray-700 text-sm">Andi Pratama</p>
                <p class="text-xs text-gray-500">Mahasiswa</p>
              </span>
              <img
                src="https://placehold.co/40x40/E2E8F0/4A5568?text=AP"
                alt="User Avatar"
                class="h-10 w-10 rounded-full object-cover"
              />
            </button>
            <div
              x-show="dropdownOpen"
              @click.away="dropdownOpen = false"
              x-transition
              class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-20"
            >
              <a
                href="./profile.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Profil</a
              >
              <a
                href="../index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Logout</a
              >
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
          <div class="container mx-auto max-w-4xl">
            <a
              href="./logbook.html"
              class="inline-flex items-center gap-2 px-4 py-2 mb-6 text-sm font-semibold rounded-lg bg-green-700 text-white font-semibold hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                ></path>
              </svg>
              Kembali ke Daftar Logbook
            </a>

            <div class="bg-white p-8 rounded-xl shadow-sm">
              <h2 class="text-2xl font-bold text-gray-800 mb-2">
                Tambah Logbook Mingguan
              </h2>
              <p class="text-gray-600 mb-8">
                Isi catatan kegiatan magang Anda untuk minggu ini.
              </p>

              <form action="#" method="POST" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      for="minggu_ke"
                      class="block text-sm font-medium text-gray-700"
                      >Minggu Ke- <span class="text-red-500">*</span></label
                    >
                    <input
                      type="number"
                      id="minggu_ke"
                      placeholder="Contoh: 5"
                      class="mt-1 w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    />
                  </div>
                  <div>
                    <label
                      for="tanggal_kegiatan"
                      class="block text-sm font-medium text-gray-700"
                      >Tanggal Kegiatan
                      <span class="text-red-500">*</span></label
                    >
                    <input
                      type="date"
                      id="tanggal_kegiatan"
                      class="mt-1 w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="uraian_kegiatan"
                    class="block text-sm font-medium text-gray-700"
                    >Uraian Kegiatan <span class="text-red-500">*</span></label
                  >
                  <textarea
                    id="uraian_kegiatan"
                    rows="6"
                    class="mt-1 block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Jelaskan secara rinci kegiatan yang Anda lakukan pada minggu ini..."
                  ></textarea>
                </div>

                <div>
                  <label
                    for="kendala"
                    class="block text-sm font-medium text-gray-700"
                    >Kendala yang Dihadapi (Jika ada)</label
                  >
                  <textarea
                    id="kendala"
                    rows="3"
                    class="mt-1 block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Jelaskan kesulitan atau tantangan yang Anda temui..."
                  ></textarea>
                </div>

                <div>
                  <label
                    for="solusi"
                    class="block text-sm font-medium text-gray-700"
                    >Solusi yang Dilakukan (Jika ada)</label
                  >
                  <textarea
                    id="solusi"
                    rows="3"
                    class="mt-1 block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Jelaskan bagaimana Anda mengatasi kendala yang ada..."
                  ></textarea>
                </div>

                <div>
                  <label
                    for="lampiran"
                    class="block text-sm font-medium text-gray-700"
                    >Lampiran (png, jpg, jpeg)</label
                  >
                  <div class="mt-2 flex items-center justify-center w-full">
                    <label
                      for="lampiran"
                      class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                    >
                      <div
                        class="flex flex-col items-center justify-center pt-5 pb-6"
                      >
                        <svg
                          class="w-8 h-8 mb-4 text-gray-500"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 20 16"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                          />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500">
                          <span class="font-semibold"
                            >Klik untuk mengunggah</span
                          >
                          atau seret file
                        </p>
                        <p class="text-xs text-gray-500">
                          Gambar (png, jpg, jpeg)
                        </p>
                      </div>
                      <input id="lampiran" type="file" class="hidden" />
                    </label>
                  </div>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                  <button
                    type="button"
                    class="px-6 py-2.5 text-sm font-semibold text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100"
                  >
                    Simpan sebagai Draft
                  </button>
                  <button
                    type="submit"
                    class="inline-flex items-center gap-2 px-6 py-2.5 text-sm font-semibold text-white bg-green-700 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                      />
                    </svg>
                    Kirim
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
