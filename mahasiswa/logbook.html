<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logbook - SIMAGANG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://uin-alauddin.ac.id/themes//images/favicon.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="h-full">
    <div x-data="{ open: false }" class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside
        class="fixed inset-y-0 left-0 z-30 w-64 px-4 py-7 overflow-y-auto bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
        :class="{'translate-x-0': open, '-translate-x-full': !open}"
      >
        <div class="flex items-center justify-between px-2">
          <a href="./dashboard.html" class="flex items-center space-x-2">
            <img
              src="../assets/images/logo-uin.png"
              alt="Logo UIN"
              class="h-10 w-auto"
            />
            <span class="text-xl font-bold text-gray-800">SIMAGANG</span>
          </a>
          <button class="lg:hidden" @click="open = false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <nav class="mt-10">
          <a
            href="./dashboard.html"
            class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="mx-4 font-medium">Dashboard</span>
          </a>

          <a
            href="./logbook.html"
            class="flex items-center mt-5 px-4 py-3 text-white bg-green-700 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.5a.75.75 0 0 0 .5.707A9.716 9.716 0 0 0 6 21a9.707 9.707 0 0 0 5.25-1.533"
              />
              <path
                d="M12.75 4.533A9.707 9.707 0 0 1 18 3a9.735 9.735 0 0 1 3.25.555.75.75 0 0 1 .5.707v14.5a.75.75 0 0 1-.5.707A9.716 9.716 0 0 1 18 21a9.707 9.707 0 0 1-5.25-1.533"
              />
            </svg>
            <span class="mx-4 font-medium">Logbook</span>
          </a>

          <a
            href="./laporan-akhir.html"
            class="flex items-center mt-5 px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span class="mx-4 font-medium">Laporan Akhir</span>
          </a>

          <a
            href="./evaluasi-diri.html"
            class="flex items-center mt-5 px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="mx-4 font-medium">Evaluasi Diri</span>
          </a>

          <a
            href="../index.html"
            class="flex items-center mt-5 px-4 py-3 text-red-600 hover:bg-red-100 rounded-lg transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span class="mx-4 font-medium">Logout</span>
          </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header
          class="flex justify-between items-center py-4 px-6 bg-white border-b-2 border-gray-200"
        >
          <div class="flex items-center">
            <button
              @click="open = !open"
              class="text-gray-500 focus:outline-none lg:hidden"
            >
              <svg
                class="h-6 w-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800 ml-4">
              Logbook Magang
            </h1>
          </div>

          <div x-data="{ dropdownOpen: false }" class="relative">
            <button
              @click="dropdownOpen = !dropdownOpen"
              class="flex items-center space-x-3 focus:outline-none"
            >
              <span class="text-right hidden sm:inline">
                <p class="font-semibold text-gray-700 text-sm">Andi Pratama</p>
                <p class="text-xs text-gray-500">Mahasiswa</p>
              </span>
              <img
                src="https://placehold.co/40x40/E2E8F0/4A5568?text=AP"
                alt="User Avatar"
                class="h-10 w-10 rounded-full object-cover"
              />
            </button>
            <div
              x-show="dropdownOpen"
              @click.away="dropdownOpen = false"
              x-transition
              class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-20"
            >
              <a
                href="./profile.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Profil</a
              >
              <a
                href="../index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Logout</a
              >
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <div class="container mx-auto">
            <div
              class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4"
            >
              <div class="relative w-full sm:w-auto">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg
                    class="w-5 h-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </span>
                <input
                  type="text"
                  placeholder="Cari berdasarkan minggu..."
                  class="w-full sm:w-72 pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
                />
              </div>

              <a
                href="./tambah-logbook.html"
                class="flex items-center justify-center w-full sm:w-auto px-5 py-2 bg-green-700 text-white rounded-lg shadow-sm hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                Isi Logbook Baru
              </a>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full table-auto">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        class="p-4 text-left text-sm font-semibold text-gray-600 tracking-wider"
                      >
                        Minggu Ke-
                      </th>
                      <th
                        class="p-4 text-left text-sm font-semibold text-gray-600 tracking-wider"
                      >
                        Periode
                      </th>
                      <th
                        class="p-4 text-left text-sm font-semibold text-gray-600 tracking-wider"
                      >
                        Tanggal Submit
                      </th>
                      <th
                        class="p-4 text-center text-sm font-semibold text-gray-600 tracking-wider"
                      >
                        Status
                      </th>
                      <th
                        class="p-4 text-center text-sm font-semibold text-gray-600 tracking-wider"
                      >
                        Aksi
                      </th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <tr>
                      <td class="p-4 text-sm text-gray-800">1</td>
                      <td class="p-4 text-sm text-gray-800">
                        25 Juni - 01 Juli 2025
                      </td>
                      <td class="p-4 text-sm text-gray-500">02 Juli 2025</td>
                      <td class="p-4 text-center">
                        <span
                          class="px-3 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-full"
                        >
                          Divalidasi
                        </span>
                      </td>
                      <td class="p-4 text-center">
                        <a
                          href="#"
                          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-200 hover:text-gray-800 rounded-md transition-colors"
                          title="Lihat Detail"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 mr-1.5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                          >
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path
                              fill-rule="evenodd"
                              d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                              clip-rule="evenodd"
                            />
                          </svg>
                          Detail
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td class="p-4 text-sm text-gray-800">2</td>
                      <td class="p-4 text-sm text-gray-800">
                        02 Juli - 08 Juli 2025
                      </td>
                      <td class="p-4 text-sm text-gray-500">09 Juli 2025</td>
                      <td class="p-4 text-center">
                        <span
                          class="px-3 py-1 text-xs font-medium text-red-800 bg-red-100 rounded-full"
                        >
                          Revisi
                        </span>
                      </td>
                      <td class="p-4 text-center space-x-2">
                        <a
                          href="#"
                          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-200 hover:text-gray-800 rounded-md transition-colors"
                          title="Lihat Detail"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 mr-1.5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                          >
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path
                              fill-rule="evenodd"
                              d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                              clip-rule="evenodd"
                            />
                          </svg>
                          Detail
                        </a>
                        <a
                          href="#"
                          class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-yellow-700 bg-yellow-50 hover:bg-yellow-100 hover:text-yellow-800 rounded-md transition-colors"
                          title="Edit Logbook"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 mr-1.5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"
                            />
                          </svg>
                          Edit
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
