<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluasi Mahasiswa - SIMAGANG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://uin-alauddin.ac.id/themes//images/favicon.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="h-full">
    <div x-data="{ open: false }" class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside
        class="fixed inset-y-0 left-0 z-30 w-64 px-4 py-7 overflow-y-auto bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
        :class="{'translate-x-0': open, '-translate-x-full': !open}"
      >
        <div class="flex items-center justify-between px-2">
          <a href="./dashboard.html" class="flex items-center space-x-2">
            <img
              src="../assets/images/logo-uin.png"
              alt="Logo UIN"
              class="h-10 w-auto"
            />
            <span class="text-xl font-bold text-gray-800">SIMAGANG</span>
          </a>
          <button class="lg:hidden" @click="open = false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <nav class="mt-10">
          <a
            href="./dashboard.html"
            class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors duration-300"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="mx-4 font-medium">Dashboard</span>
          </a>
          <a
            href="./bimbingan.html"
            class="flex items-center mt-5 px-4 py-3 text-white bg-green-700 rounded-lg"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span class="mx-4 font-medium">Mahasiswa Bimbingan</span>
          </a>
          <a
            href="../index.html"
            class="flex items-center mt-5 px-4 py-3 text-red-600 hover:bg-red-100 rounded-lg transition-colors duration-300"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span class="mx-4 font-medium">Logout</span>
          </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="flex justify-between items-center py-4 px-6 bg-white border-b-2 border-gray-200"
        >
          <div class="flex items-center">
            <button
              @click="open = !open"
              class="text-gray-500 focus:outline-none lg:hidden"
            >
              <svg
                class="h-6 w-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800 ml-4">
              Evaluasi Mahasiswa
            </h1>
          </div>
          <div x-data="{ dropdownOpen: false }" class="relative">
            <button
              @click="dropdownOpen = !dropdownOpen"
              class="flex items-center space-x-3 focus:outline-none"
            >
              <span class="text-right hidden sm:inline">
                <p class="font-semibold text-gray-700 text-sm">
                  Dr. Halifaturahma, M.Kom.
                </p>
                <p class="text-xs text-gray-500">Dosen Pembimbing</p>
              </span>
              <img
                src="https://placehold.co/40x40/E2E8F0/4A5568?text=HD"
                alt="User Avatar"
                class="h-10 w-10 rounded-full object-cover"
              />
            </button>
            <div
              x-show="dropdownOpen"
              @click.away="dropdownOpen = false"
              x-transition
              class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-20"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Profil</a
              >
              <a
                href="../index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-600 hover:text-white"
                >Logout</a
              >
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
          <div class="container mx-auto max-w-4xl">
            <div class="mb-6">
              <a
                href="./bimbingan.html"
                class="inline-flex items-center gap-2 px-4 py-2 mb-2 text-sm font-semibold rounded-lg bg-green-700 text-white font-semibold hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  ></path>
                </svg>
                Kembali ke Daftar Bimbingan
              </a>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm">
              <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800">
                  Formulir Evaluasi Akhir
                </h2>
                <p class="text-gray-600 mt-1">
                  Untuk Mahasiswa:
                  <span class="font-bold">Dewi Lestari (60200120005)</span>
                </p>
              </div>

              <form action="#" method="POST" class="space-y-12">
                <div>
                  <h3 class="text-lg font-semibold text-gray-700 mb-6">
                    A. Penilaian Kinerja (Skala 1-5)
                  </h3>
                  <div class="space-y-8">
                    <div class="md:grid md:grid-cols-3 md:items-center">
                      <label
                        class="block text-sm font-medium text-gray-700 md:col-span-1"
                        >1. Aspek Teknis
                        <span class="hidden md:inline text-xs text-gray-500"
                          >(Kesesuaian & Penguasaan)</span
                        ></label
                      >
                      <div
                        x-data="{ rating: 0 }"
                        class="flex items-center space-x-1 mt-2 md:mt-0 md:col-span-2"
                      >
                        <template x-for="star in 5"
                          ><svg
                            @click="rating = star"
                            class="w-9 h-9 cursor-pointer transition-colors"
                            :class="rating >= star ? 'text-amber-400 hover:text-amber-500' : 'text-gray-300 hover:text-gray-400'"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                            ></path>
                          </svg>
                        </template>
                      </div>
                    </div>
                    <div class="md:grid md:grid-cols-3 md:items-center">
                      <label
                        class="block text-sm font-medium text-gray-700 md:col-span-1"
                        >2. Aspek Soft Skills
                        <span class="hidden md:inline text-xs text-gray-500"
                          >(Inisiatif, Disiplin)
                        </span>
                      </label>
                      <div
                        x-data="{ rating: 0 }"
                        class="flex items-center space-x-1 mt-2 md:mt-0 md:col-span-2"
                      >
                        <template x-for="star in 5">
                          <svg
                            @click="rating = star"
                            class="w-9 h-9 cursor-pointer transition-colors"
                            :class="rating >= star ? 'text-amber-400 hover:text-amber-500' : 'text-gray-300 hover:text-gray-400'"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                            ></path>
                          </svg>
                        </template>
                      </div>
                    </div>
                    <div class="md:grid md:grid-cols-3 md:items-center">
                      <label
                        class="block text-sm font-medium text-gray-700 md:col-span-1"
                        >3. Aspek Komunikasi</label
                      >
                      <div
                        x-data="{ rating: 0 }"
                        class="flex items-center space-x-1 mt-2 md:mt-0 md:col-span-2"
                      >
                        <template x-for="star in 5"
                          ><svg
                            @click="rating = star"
                            class="w-9 h-9 cursor-pointer transition-colors"
                            :class="rating >= star ? 'text-amber-400 hover:text-amber-500' : 'text-gray-300 hover:text-gray-400'"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                            ></path>
                          </svg>
                        </template>
                      </div>
                    </div>
                  </div>
                </div>

                <div>
                  <h3 class="text-lg font-semibold text-gray-700 mb-6">
                    B. Uraian dan Masukan
                  </h3>
                  <div class="space-y-8">
                    <div>
                      <label
                        for="kelebihan"
                        class="block text-sm font-medium text-gray-700"
                        >Kelebihan Mahasiswa:</label
                      >
                      <textarea
                        id="kelebihan"
                        rows="4"
                        class="mt-2 block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                        placeholder="Contoh: Sangat proaktif, cepat belajar..."
                      ></textarea>
                    </div>
                    <div>
                      <label
                        for="peningkatan"
                        class="block text-sm font-medium text-gray-700"
                        >Hal yang Perlu Ditingkatkan:</label
                      >
                      <textarea
                        id="peningkatan"
                        rows="4"
                        class="mt-2 block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                        placeholder="Contoh: Perlu lebih percaya diri saat presentasi..."
                      ></textarea>
                    </div>
                  </div>
                </div>

                <div class="pt-6 text-right">
                  <button
                    type="submit"
                    class="inline-flex items-center w-full sm:w-auto px-8 py-3 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 mr-2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                      />
                    </svg>
                    Kirim Evaluasi
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
