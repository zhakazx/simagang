<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Informasi Magang</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js untuk show/hide password -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://uin-alauddin.ac.id/themes//images/favicon.png"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Kolom Kiri: Video Background -->
      <div
        class="hidden lg:flex w-1/2 relative items-center justify-center overflow-hidden"
      >
        <video
          autoplay
          loop
          muted
          playsinline
          class="absolute z-0 w-full h-full object-cover"
        >
          <source
            src="https://uin-alauddin.ac.id/themes/video/uin5/uin5.mp4"
            type="video/mp4"
          />
          Browser Anda tidak mendukung tag video.
        </video>
        <div class="absolute z-10 w-full h-full bg-black opacity-40"></div>
        <div class="relative z-20 p-12 text-center">
          <img
            src="https://uin-alauddin.ac.id/themes//images/uin-white.png"
            alt="Logo UIN Alauddin Makassar Putih"
            class="max-w-lg w-full h-auto"
          />
        </div>
      </div>

      <!-- Kolom Kanan: Form Login -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8">
        <div class="max-w-md w-full">
          <div class="text-center mb-8">
            <img
              src="/images/logo-uin.png"
              alt="Logo UIN Alauddin"
              class="w-24 h-auto mx-auto mb-4"
              onerror="this.onerror=null;this.src='https://placehold.co/100x120/E2E8F0/4A5568?text=UIN';"
            />
            <h1 class="text-3xl font-bold text-gray-800">
              Sistem Informasi Magang
            </h1>
            <p class="text-gray-600 mt-1">UIN Alauddin Makassar</p>
          </div>

          <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
              Selamat Datang
            </h2>

            <form id="login-form">
              <!-- Pesan Error -->
              <div
                id="error-message"
                class="hidden mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-lg text-center"
              >
                Username atau password salah. Silakan coba lagi.
              </div>

              <!-- Input Username dengan Ikon -->
              <div class="mb-5">
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Username (NIM / NIDN)</label
                >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Masukkan NIM atau NIDN Anda"
                    class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
                    required
                  />
                </div>
              </div>

              <!-- Input Password dengan Ikon dan Toggle -->
              <div class="mb-6" x-data="{ showPassword: false }">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Password</label
                >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </span>
                  <input
                    :type="showPassword ? 'text' : 'password'"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full pl-10 pr-10 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
                    required
                  />
                  <button
                    type="button"
                    @click="showPassword = !showPassword"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                  >
                    <svg
                      x-show="!showPassword"
                      class="w-5 h-5 text-gray-500"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                    <svg
                      x-show="showPassword"
                      class="w-5 h-5 text-gray-500"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.052 10.052 0 013.453-5.013m9.284 9.284a4.006 4.006 0 00-5.656-5.656m5.656 5.656l-5.656-5.656M3 3l18 18"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

          <p class="text-center text-sm text-gray-500 mt-8">
            &copy; 2025 Pusat Teknologi Informasi dan Pangkalan Data (PTIPD) UIN
            Alauddin Makassar.
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("error-message");

        // Simulasi database pengguna dengan status magang
        const users = [
          {
            username: "mahasiswa_aktif",
            password: "123",
            role: "mahasiswa",
            status_magang: "aktif",
          },
          {
            username: "mahasiswa_belum",
            password: "123",
            role: "mahasiswa",
            status_magang: "belum_magang",
          },
          { username: "dosen", password: "123", role: "dosen" },
          { username: "sekretaris", password: "123", role: "sekretaris" },
        ];

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const username = usernameInput.value;
          const password = passwordInput.value;

          // Sembunyikan pesan error setiap kali tombol login ditekan
          errorMessage.classList.add("hidden");

          // Cari pengguna di database simulasi
          const foundUser = users.find(
            (user) => user.username === username && user.password === password
          );

          if (foundUser) {
            // Jika pengguna ditemukan, periksa peran dan status
            switch (foundUser.role) {
              case "mahasiswa":
                if (foundUser.status_magang === "aktif") {
                  // Arahkan ke dashboard jika status magang aktif
                  window.location.href = "./mahasiswa/dashboard.html";
                } else if (foundUser.status_magang === "belum_magang") {
                  // Arahkan ke halaman pendaftaran jika belum magang
                  window.location.href = "./mahasiswa/pendaftaran-magang.html";
                }
                break;
              case "dosen":
                window.location.href = "./dosen_pembimbing/dashboard.html";
                break;
              case "sekretaris":
                window.location.href = "./sekretaris_jurusan/dashboard.html";
                break;
              default:
                // Peran tidak diketahui, tampilkan error
                errorMessage.classList.remove("hidden");
                break;
            }
          } else {
            // Jika pengguna tidak ditemukan, tampilkan pesan error
            errorMessage.classList.remove("hidden");
          }
        });
      });
    </script>
  </body>
</html>
