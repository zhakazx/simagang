<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Informasi Magang</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://uin-alauddin.ac.id/themes//images/favicon.png"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <div
        class="hidden lg:flex w-1/2 relative items-center justify-center overflow-hidden"
      >
        <!-- Video sebagai background -->
        <video
          autoplay
          loop
          muted
          playsinline
          class="absolute z-0 w-full h-full object-cover"
        >
          <source
            src="https://uin-alauddin.ac.id/themes/video/uin5/uin5.mp4"
            type="video/mp4"
          />
          Browser Anda tidak mendukung tag video.
        </video>

        <!-- Lapisan overlay gelap agar gambar lebih terlihat -->
        <div class="absolute z-10 w-full h-full bg-black opacity-40"></div>

        <!-- Konten di atas video (Gambar Logo Putih) -->
        <div class="relative z-20 p-12 text-center">
          <img
            src="https://uin-alauddin.ac.id/themes//images/uin-white.png"
            alt="Logo UIN Alauddin Makassar Putih"
            class="max-w-lg w-full h-auto"
          />
        </div>
      </div>

      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8">
        <div class="max-w-md w-full">
          <div class="text-center mb-8">
            <img
              src="assets/images/logo-uin.png"
              alt="Logo UIN Alauddin"
              class="w-24 h-30 mx-auto mb-4"
            />
            <h1 class="text-3xl font-bold text-gray-800">
              Sistem Informasi Magang
            </h1>
            <p class="text-gray-600 mt-1">UIN Alauddin Makassar</p>
          </div>

          <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
              Selamat Datang
            </h2>

            <form id="login-form">
              <div
                id="error-message"
                class="hidden mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-lg"
              >
                Username atau password salah. Silakan coba lagi.
              </div>

              <div class="mb-5">
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Username (NIM / NIDN)</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Masukkan NIM atau NIDN Anda"
                  class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  class="w-full px-4 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300"
                  required
                />
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

          <p class="text-center text-sm text-gray-500 mt-8">
            &copy; 2025 Pusat Teknologi Informasi dan Pangkalan Data (PTIPD) UIN
            Alauddin Makassar.
          </p>
        </div>
      </div>
    </div>
    <script>
      // Menunggu hingga seluruh halaman HTML selesai dimuat
      document.addEventListener("DOMContentLoaded", function () {
        // Mengambil elemen-elemen yang diperlukan dari halaman
        const loginForm = document.getElementById("login-form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("error-message");

        // Menambahkan 'event listener' yang akan berjalan saat form di-submit
        loginForm.addEventListener("submit", function (event) {
          // Mencegah form melakukan aksi default (reload halaman)
          event.preventDefault();

          // Mengambil nilai dari input username dan password
          const username = usernameInput.value;
          const password = passwordInput.value;

          // Sembunyikan pesan error setiap kali tombol login ditekan
          errorMessage.classList.add("hidden");

          // Logika untuk memeriksa username dan password
          if (username === "mahasiswa" && password === "12345") {
            // Jika cocok, arahkan ke dashboard mahasiswa
            window.location.href = "./mahasiswa/dashboard.html";
          } else if (username === "dosen" && password === "12345") {
            // Jika cocok, arahkan ke dashboard dosen pembimbing
            window.location.href = "./dosen-pembimbing/dashboard.html";
          } else if (username === "sekretaris" && password === "12345") {
            // Jika cocok, arahkan ke dashboard sekretaris jurusan
            window.location.href = "./sekretaris-jurusan/dashboard.html";
          } else {
            // Jika tidak ada yang cocok, tampilkan pesan error
            errorMessage.classList.remove("hidden");
          }
        });
      });
    </script>
  </body>
</html>
